<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/03/fd/28/03fd284948387458641483ef58822e3c.png"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="main flex-center column">
        <!-- <h1>Digital Clock</h1> -->
        <div class="circle"></div>
        <div class="timer-section flex-center">
            <div class="hrs flex-center">
                <h1 id="hrs">00</h1>
                <h1>:</h1>
            </div>
            <div class="min flex-center">
                <h1 id="min">00</h1>
                <h1>:</h1>
            </div>
            <div class="sec flex-center">
                <h1 id="sec">00</h1>
            </div>
        </div>
        <div class="square"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
