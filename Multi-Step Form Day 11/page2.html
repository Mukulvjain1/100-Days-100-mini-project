<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="darkmode-sec">
        <img src="moon-fill.svg" alt="Moon img" id="icon">
    </div>
    <div class="cont">
        <div class="main">
            <!-- Sidebar start -->
            <div class="sidebar">
                <div class="steps">
                    <p class="page">1</p>
                    <div class="step-div">
                        <p class="step">Step 1</p>
                        <p class="name">Your info</p>
                    </div>
                </div>
                <div class="steps">
                    <p class="page active">2</p>

                    <div class="step-div">
                        <p class="step">Step 2</p>
                        <p class="name">Select plan</p>
                    </div>
                </div>
                <div class="steps">
                    <p class="page ">3</p>

                    <div class="step-div">
                        <p class="step">Step 3</p>
                        <p class="name">Add-ons</p>
                    </div>
                </div>
                <div class="steps">
                    <p class="page ">4</p>

                    <div class="step-div">
                        <p class="step">Step 4</p>
                        <p class="name">Summary</p>
                    </div>
                </div>
            </div>
            <!-- Sidebar end -->
            <div class="form">
                <div class="step3">
                    <h2>Select your plan</h2>
                    <p class="light">
                        You have the option of monthly or yearly billing.
                    </p>
                    <section>
                        <div class="box">
                            <img src="assets/images/icon-arcade.svg" alt="">
                            <h4>Arcade</h4>
                            <p class="light"> $9/mo</p>
                        </div>
                        <div class="box">
                            <img src="assets/images/icon-advanced.svg" alt="">
                            <h4>Advanced</h4>
                            <p class="light"> $12/mo</p>
                        </div>
                        <div class="box">
                            <img src="assets/images/icon-pro.svg" alt="">
                            <h4>Pro</h4>
                            <p class="light"> $15/mo</p>
                        </div>

                    </section>
                    <div class="plan">
                        <h4>Monthly</h4>
                        <label for="switch">
                            <input type="checkbox" class="switch-slider">
                            <span class="slider round"></span>
                        </label>
                        <h4>Yearly</h4>
                    </div>
                </div>
                <div class="navigation-page">
                    <a href="index.html">Go Back</a>
                    <button class="submit"><a href="page3.html">Next Step</a></button>
                </div>

            </div>

        </div>
    <script src="index.js"></script>
</body>

</html>
