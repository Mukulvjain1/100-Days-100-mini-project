<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="main">
        <div class="one">
            <p>Drum Kit</p>
           <p>Click on alphabet to play sound on Keyboard</p>
        </div>
        <div class="alphabet">
            <button id="box " class="clap"><h1>A</h1><p>CLAP</p></button>
            <button id="box " class="hihat"><h1>S</h1><p>HIHAT</p></button>
            <button id="box " class="kick"><h1>D</h1><p>KICK</p></button>
            <button id="box " class="openhat"><h1>F</h1><p>OPENHAT</p></button>
            <button id="box " class="boom"><h1>G</h1><p>BOOM</p></button>
            <button id="box " class="ride"><h1>H</h1><p>RIDE</p></button>
            <button id="box " class="snare"><h1>J</h1><p>SNARE</p></button>
            <button id="box " class="tom"><h1>K</h1><p>TOM</p></button>
            <button id="box " class="tink"><h1>L</h1><p>TINK</p></button>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
