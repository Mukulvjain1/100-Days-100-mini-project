<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social links profile | Mukul Jain</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="cont">
      <div class="main">
        <div class="dp">
          <img src="/assets/images/profile.jpg" alt="" />
        </div>
        <div class="details">
          <h1>Mukul Jain</h1>
          <p class="loc">Bangalore,India</p>
        </div>
        <div class="tagline">
          <p>Frontend Developer</p>
        </div>
        <div class="links">
          <div class="social-links">
            <a href="https://github.com/Mukulvjain1" target="_blank"
              ><h5>Github</h5></a
            >
          </div>
          <div class="social-links">
            <a
              href="https://www.frontendmentor.io/profile/Mukulvjain1"
              target="_blank"
              ><h5>Frontend Mentor</h5></a
            >
          </div>
          <div class="social-links">
            <a href=" https://www.linkedin.com/in/mukulvjain/" target="_blank"
              ><h5>LinkedIn</h5></a
            >
          </div>
          <div class="social-links">
            <a href="https://twitter.com/mukulvjain13" target="_blank"><h5>Twitter</h5></a>
          </div>
          <div class="social-links">
            <a href="https://www.instagram.com/mukul_jain13/" target="_blank"><h5>Instagram</h5></a>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Mukulvjain1" target="_blank">Mukul Jain</a>.
      </div>
    </div>
  </body>
</html>
