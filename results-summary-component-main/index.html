<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <div class="main">
        <section>
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="sec1">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <div class="section">
          <h3>Summary</h3>
          <div class="sec2">
            <div class="box reaction">
              <div class="marks">

                <img src="/assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <p>80 / 100</p>
            </div>
            <div class="box memory">
              <div class="marks">

                <img src="/assets/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <p>92 / 100</p>
            </div>
            <div class="box verbal">
              <div class="marks">
                <img src="/assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <p>61 / 100</p>
            </div>
            <div class="box visual">
              <div class="marks">
                <img src="/assets/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <p>72 / 100</p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
      
     
    </div>
  </body>
</html>
