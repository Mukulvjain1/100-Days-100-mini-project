<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="darkMode">
      <p>Enable Dark Mode</p>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="main">
      <img src="images/logo.svg" alt="" />
      <div class="container">
        <div class="part1">
          <div class="one">
            <p>Bill</p>
            <input type="number" id="bill" name="search" placeholder="0" />
          </div>
          <div class="two">
            <p>Select Tip %</p>
            <div class="tip-btn">
              <button class="tip" onclick="tip('5')">5%</button>
              <button class="tip" onclick="tip('10')">10%</button>
              <button class="tip" onclick="tip('15')">15%</button>
              <button class="tip" onclick="tip('25')">25%</button>
              <button class="tip" onclick="tip('50')">50%</button>
              <input class="custom" placeholder="Custom" id="custom-tip" />
            </div>
          </div>
          <div class="three">
            <p>Number of People</p>
            <input type="text" id="people" name="search" placeholder="0" />
          </div>
          <button onclick="calculateval()">Calculate</button>
        </div>
        <div class="part2">
          <section>
            <div class="sec-part1">
              <p>Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <div class="sec-part2">
              <h1 id="calTip">$ 0.00</h1>
            </div>
          </section>
          <section>
            <div class="sec-part1">
              <p>Total tip</p>
              <p class="person">/ person</p>
            </div>
            <div class="sec-part2">
              <h1 id="Total">$ 0.00</h1>
            </div>
          </section>
          <section>
            <div class="sec-part1">
              <p>Total</p>
            </div>
            <div class="sec-part2">
              <h1 id="Total">$ 0.00</h1>
            </div>
          </section>

          <button onclick="resetVal()">Reset</button>
        </div>
      </div>
    </div>

    <script src="index1.js"></script>
  </body>
</html>
